<div class="modal-header">
  <h3 class="modal-title">OneToMany Example</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <form name="ExampleOneToMany">
        <label>Nome</label>
        <input ng-model="entity.nome" class="form-control">
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="row">
    <div class="col-sm-12">
      <button ng-click="cancelar()" class="gmd btn btn-default">
        Cancelar
      </button>
      <button ng-click="salvar(entity)" ng-disabled="!entity.nome" class="gmd btn btn-primary">
        Salvar
      </button>
    </div>
  </div>
</div>
