<!DOCTYPE html>
<html lang="en" data-ng-app="app">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body data-ng-controller="ctrl">

      <div class="container">
        <h1>Gumga Translate</h1>

        <form name="Example" class="container" gumga-translate="pt-br">
          <label gumga-translate-tag="pessoa.title">person.name</label>
          <label gumga-translate-tag="person.name">person.name</label>
          <br>
          <br>
          <label ng-if="mostrar">{{true ? 'active':'inactive' | gumgaTranslate: 'person'}}</label>

        </form>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="node_modules/angular/angular.min.js"></script>
      <script src="dist/gumga-translate.js"></script>
      <script>
      angular
        .module('app',['gumga.translate'])
        .config(function($gumgaTranslateProvider) {
          $gumgaTranslateProvider.setURL('http://192.168.25.250/gileadeweb-api/public/i18n');
          // console.log($gumgaTranslateProvider)
        })
        .controller('ctrl', ['$scope','$filter', '$timeout', function($scope, $filter, $timeout) {
          // console.log($filter('gumgaTranslate')('name','person'))
          // console.log(GumgaTranslateHelper)
          // $timeout(function(){
          //   $scope.mostrar = true;
          // }, 3000)
        }])
      </script>
    </body>
</html>
