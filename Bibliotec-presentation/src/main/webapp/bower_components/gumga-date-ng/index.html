<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Gumga Date</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://gumga.github.io/layout/gumga-layout/gumga-layout.css">

  </head>
  <body ng-controller="ctrl">
    <br><br>

    <div class="container">
      <div class="col-md-4">
        <button type="button" name="button" ng-click="config.open($event)">Abrir</button>
        <button type="button" name="button" ng-click="config.close($event)">Fechar</button>
        <br>
        NG-MODEL: <span>{{nascimento}}</span>
      </div>
      <br><br><br>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-md-4">
          <br>
          <label>Email</label>
          <input class="form-control"/>
          <br>
          <br>

          <gumga-date ng-model="nascimento"
                      name="nascimento"
                      label="Data"
                      icon="event"
                      configuration="config">
          </gumga-date>

          <br>
          <label>Email</label>
          <input class="form-control"/>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://gumga.github.io/layout/gumga-layout/gumga-layout.js"></script>

    <script type="text/javascript" src="../node_modules/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="../node_modules/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.3/angular-locale_pt-br.min.js"></script>
    <script src="app.js"></script>
    <script src="dist/gumga-date.js"></script>

  </body>
</html>
