    <br><br><br>
    <div class="row">
      <div class="panel gmd">
        <div class="panel-body">
          <form name="Example" gumga-form="gForm">
            <div class="col-md-6">

              <gmd-input>
                <gumga-many-to-one
                  value="produtoB"
                  class="gmd"
                  list="produtos"
                  required
                  field="nome"
                  authorize-add="false"
                  on-deselect="tirou(value)"
                  data-async="false"
                  display-info="false">
                  <match>
                    <div>{{match.model.nome}}</div>
                  </match>
                </gumga-many-to-one>
              </gmd-input>

              <br>
              <label>Selecionado</label>
              <pre>{{produtoB | json}}</pre>
            </div>
            <div class="col-md-6">
              <gumga-many-to-one
                value="outroNomeQueNaoSejaDataComCamecase"
                class="gmd"
                search-method="pessoas.methods.asyncSearch('mensagem', param)"
                authorize-add="true"
                on-select="selected(value)"
                field="nomeFonetico"
                async="true"
                post-method="pessoas.methods.asyncPost(value)"
                display-info="true">
                  <!--<match>
                      <div>{{match.model.historico}}</div>
                  </match>-->
              </gumga-many-to-one>
              <br>
              <label>Selecionado</label>
              <pre>{{outroNomeQueNaoSejaDataComCamecase | json}}</pre>
            </div>


            {{Example.$error}}
          </form>
        </div>
      </div>
    </div>
  </div>
