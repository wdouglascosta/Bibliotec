<!DOCTYPE html>
<html lang="en" ng-app="yourApp">

<head>

  <title>Gumga List</title>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="viewport" content="width=device-width">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://gumga.github.io/layout/gumga-layout/gumga-layout.css"/>

</head>

<body ng-controller="manyToOneCtrl" >
  <!-- <button type="button" ng-disabled="selectedValues.length == 0">
       teste
  </button> -->
  <div class="gumga-layout">
    <form name="Example">
      <br>
      <br>
      <br>
      
      <div class="col-md-12">
        <div class="col-md-6">
          <gumga-list data="pessoa.data"
                      name="pessoa2"
                      configuration="tableConfig"
                      page-size="pessoa.pageSize"
                      page-position="bottom"
                      page-align="flex-end"
                      count="pessoa.count"
                      page-model="page"
                      sort="pessoa.methods.sort(field, dir)"
                      on-row-change="update(row)"
                      on-page-change="pessoa.methods.get(page, pageSize)">
          </gumga-list>
        </div>
        <div class="col-md-6">
          <gumga-list data="pessoa.data"
                      name="teste"
                      configuration="tableConfig2"
                      page-size="pessoa.pageSize"
                      page-position="bottom"
                      page-align="flex-end"
                      count="pessoa.count"
                      page-model="page"
                      sort="pessoa.methods.sort(field, dir)"
                      on-row-change="update(row)"
                      on-page-change="pessoa.methods.get(page, pageSize)">
          </gumga-list>
        </div>
      </div>

    </form>
  </div>

  <style media="screen">
    body{
      background: #f5f5f5;
    }
    .disponivel{
      color: red !important;
    }
    .nao-disponivel:hover{
      color: red !important;
    }
    html {
      touch-action: manipulation;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/gumga-rest-ng/dist/gumga-rest.min.js"></script>
  <script src="node_modules/gumga-controller-ng/dist/gumga-controller.min.js"></script>
  <script src="dist/gumga-list.js"></script>

  <script>
    angular.module('yourApp', ['gumga.rest','gumga.controller','gumga.list'])
      .config(function ($httpProvider) {
        $httpProvider.defaults.headers.common['gumgaToken'] = 'eterno'
        // $httpProvider.defaults.headers.common['gumgaToken'] = 'homologacaokids'
        // $httpProvider.defaults.headers.common['gumgaToken'] = 'batistakids'
      })
      .controller('manyToOneCtrl', ['GumgaRest','gumgaController','$scope', '$http',
        function (GumgaRest,gumgaController,$scope, $http) {

        var PessoaService = new GumgaRest('https://gumga.io/security-api/api/user');

        gumgaController.createRestMethods($scope, PessoaService, 'pessoa');

        // $scope.pessoa.pageSize = 5;

        // $scope.pessoa.methods.getLatestOperation();
        $scope.pessoa.methods.get();

        $scope.update = function(){}

        $scope.sortCustom = function(page, pageSize, field, dir){
            var request = {
              pageSize: pageSize,
              start: (page-1) * pageSize,
              sortDir: dir,
              sortField: field,
              aq: "obj.name like '%Ma%'"
            }
            $http.get('https://gumga.io/security-api/api/user?gumgaToken=eterno', { params: request })
              .then(function(resp){
                $scope.pessoa.pageSize = resp.data.pageSize;
                $scope.pessoa.count     = resp.data.count;
                $scope.pessoa.data     = resp.data.values;
              })
        }

        $scope.tableConfig2 = {
          columns: 'id, name, login',
          // itemsPerPage: [5, 10],
          checkbox: true,
          // title: 'Listagem de usuários',
          disabledRow: function(row){
            return row.id == 3 || row.id == 7 || row.id == 16 || row.name == 'GumgaAdmin'
          },
          materialTheme: true,
          resizable: true,
          ordination: true,
          selection: "multi",
          columnsConfig: [
            {
              name: 'id',
              title: 'Codigo para ver se quando o nome é grande se quebra a linha',
              content: '{{$value.id}}',
              widthPorcentage: 15
            },
            {
              name: 'name',
              editable: true,
              title: 'Nome completo',
              content: '<span>{{$value.name}}</span>',
              sortField: 'name',
              alignColumn: 'center',
              alignRows: 'right'
            },
            {
              name: 'login',
              title: 'E-mail',
              content: '{{$value.login}}'
            },
            {
              name: 'view',
              title: 'Ações',
              content: '<span class="pull-right">'+
              '<a uib-tooltip="View" class="btn btn-primary btn-sm" ui-sref="gumgaController.view({id: $value.id })">' +
              '   <i class="glyphicon glyphicon-eye-open"></i>'+
              '</a>'+
              '</span>'
            }
          ]
        }

        $scope.tableConfig = {
          columns: 'id, name, login',
          // itemsPerPage: [5, 10],
          checkbox: true,
          // title: 'Listagem de usuários',
          disabledRow: function(row){
            return row.id == 3 || row.id == 7 || row.id == 16 || row.name == 'GumgaAdmin'
          },
          materialTheme: true,
          resizable: true,
          ordination: true,
          selection: "multi",
          columnsConfig: [
            {
              name: 'id',
              title: 'Codigo para ver se quando o nome é grande se quebra a linha',
              content: '{{$value.id}}',
              widthPorcentage: 8
            },
            {
              name: 'name',
              editable: true,
              title: 'Nome completo',
              content: '<span>{{$value.name}}</span>',
              sortField: 'name',
              alignColumn: 'center',
              alignRows: 'right'
            },
            {
              name: 'login',
              title: 'E-mail',
              content: '{{$value.login}}'
            },
            {
              name: 'view',
              title: 'Ações',
              content: '<span class="pull-right">'+
              '<a uib-tooltip="View" class="btn btn-primary btn-sm" ui-sref="gumgaController.view({id: $value.id })">' +
              '   <i class="glyphicon glyphicon-eye-open"></i>'+
              '</a>'+
              '</span>'
            }
          ]
        }

      }
      ])
  </script>
</body>
</html>
