
<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>Gumga Studio</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/gumga-login.css">

    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="dist/gumga-login.js"></script>
    <!-- <script src="gumga-login.js"></script> -->
</head>
<body ng-controller="LoginController">

    <gl-login-header
      register="home.login"
      login="home.login"
      background="/images/gumga-login-bg.jpg"
      logo="/images/gumga-logo-vertical-negative.svg"
      title="Gumga Studio"
      menus="meusmenus"></gl-login-header>

    <gl-login
      on-login="onLogin(user, organizations)"
      register="exemplo"
      configuration="configuration">
      <gl-login-facebook app-key="43242" on-login="login(data)"></gl-login-facebook>
      <gl-login-google app-key=""
                       on-login="login(data)"
                       client-id="">
      </gl-login-google>
    </gl-login>

</html>
