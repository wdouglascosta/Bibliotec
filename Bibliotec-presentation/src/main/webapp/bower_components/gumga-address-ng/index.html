<!DOCTYPE html>
<html lang="en" data-ng-app="app">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <!--<link rel="stylesheet" href="gumga.css">-->
    <link rel="stylesheet" href="https://gumga.github.io/layout/gumga-layout/gumga-layout.css">
</head>

<body data-ng-controller="ctrl">

  <div class="container">
    <div class="row">
      <div class="col-md-7 col-md-offset-2">
      <h1>Gumga Address</h1>
      <div class="panel gmd">
        <div class="panel-body">

          <form gumga-form>
            <gumga-address state-code="true"
                           value="address"
                           name="endereco"
                           title="Preencha um endereço"
                           state-city="false"
                           state-city-ibge="true"
                           cep="false"
                           neighbourhood="true"
                           street="false"
                           lat-lng="true"
                           street-number="true"
                           coords-by-number="true"
                           complement="true"
                           required-field-message="validRequiredAddress()"
                           on-search-cep-start="start()"
                           on-search-cep-success="success()"
                           on-search-cep-error="error()">
            </gumga-address>

            <gumga-errors errors="dsadas" placement="right" icon="glyphicon glyphicon-info-sign" label="Campos inválidos" title="Campos inválidos"></gumga-errors>
            {{dsadas}}
          </form>

        </div>
      </div>

      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/gumga-mask-ng/dist/gumga-mask.min.js"></script>
  <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
  <script src="dist/gumga-address.js"></script>
  <script src="https://gumga.github.io/layout/gumga-layout/gumga-layout.js"></script>
  <script src="node_modules/gumga-form-ng/dist/gumga-form.js"></script>
  <script>
    angular
      .module('app', ['ui.bootstrap','gumga.address', 'gumga.mask', 'gumga.layout', 'gumga.form'])
      .config(function ($httpProvider, $gumgaAddressProvider) {
          

          $gumgaAddressProvider.setTranslation({
            country: 'Pais',
            zipCode: 'CEP',
            premisseType: 'Tipo Logradouro',
            premisse: 'Logradouro',
            number: 'Número',
            information: 'Complemento',
            neighbourhood: 'Bairro',
            state: 'UF',
            stateCode: 'Cód. UF',
            localization: 'Localidade',
            formalCode: 'Cód. IBGE',
            coordinates: 'Latitude e Longitude'
          })
      })
      .controller('ctrl', ['$scope', function ($scope) {
        
        $scope.address = [];

        $scope.address =   {
          "zipCode": "87707000",
          "premisseType": "AVENIDA",
          "premisse": "Heitor Alencar Furtado - de 4451/4452 a 5455/5456",
          "number": "160",
          "information": "ap",
          "neighbourhood": "Jardim Farropilha",
          "localization": "Paranavaí",
          "state": "PR",
          "country": "Brasil",
          "stateCode": "41",
          "formalCode": "4118402",
          "latitude": -23.0885658,
          "longitude": -52.4606878
        }

        $scope.validRequiredAddress = function(address){
          return {
            "premisse": "Digite uma premisse",
            "localization": "Digite uma Localidade mateus"
          }
        }


      }])
  </script>
</body>

</html>
