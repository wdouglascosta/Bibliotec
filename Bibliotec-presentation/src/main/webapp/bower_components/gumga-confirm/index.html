<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Confirm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body  ng-controller="Ctrl as ctrl">
    <br>

    <br><br>

    <div ng-init="jesus = true">

    </div>


    <button type="button" ng-click="jesus = !jesus" name="button">Teste</button>



    <div class="container" ng-init="valor = 'mateus'">

      {{jesus}}

      <button
        type="button"
        class="btn btn-danger"
        ng-disabled="jesus"
        ng-click="ctrl.remove(valor)"
        gumga-confirm="Tem certeza que deseja deletar?"
        size="md"
        icon="glyphicon glyphicon-question-sign"
        uib-tooltip="Excluir"
        confirm-button-class="gmd btn btn-primary"
        dismiss-button-class="gmd btn btn-default"
        dismiss-button="NÃ£o"
        confirm-button="Sim">
        Excluir
      </button>

    </div>


     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
     <script src="dist/gumga-confirm.js"></script>
      <script type="text/javascript" src="app.js"></script>

  </body>
</html>
