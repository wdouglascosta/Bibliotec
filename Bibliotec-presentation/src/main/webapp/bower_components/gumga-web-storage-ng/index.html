<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Example Web Storage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-controller="ctrl">

    <div class="container">
      <br>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="col-sm-10">
                  <input type="text" placeholder="Escreva algo" max="20" class="form-control" ng-model="item"/>
                </div>
                <div class="col-sm-2">
                  <button type="button" class="btn btn-primary" ng-click="adicionar(item);item='';"><i class="glyphicon glyphicon-plus-sign"></i></button>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <table class="table table-striped">
                <tr>
                  <th>
                    Item
                  </th>
                  <th>
                    Remover
                  </th>
                </tr>
                <tr ng-repeat="i in items track by $index">
                  <td>
                    {{i}}
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger" ng-click="remover($index)">
                      <i class="glyphicon glyphicon-trash"></i>
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="dist/gumga-web-storage.js"></script>
    <script type="text/javascript" src="example.js"></script>

  </body>
</html>
